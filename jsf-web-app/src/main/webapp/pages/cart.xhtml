<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"/>
    <title>Корзина</title>
</h:head>
<h:body>

    <h1>Корзина</h1>

    <div class="container">
        <div class="col-12">

            <h:form id="deleteForm">
                <h:dataTable value="#{cartController.productSet()}"
                             var="productEntry" styleClass="table table-bordered my-2" id="productTable">
                    <h:column>
                        <f:facet name="header">Id</f:facet>
                        #{productEntry.getKey().id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                            #{productEntry.getKey().name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        #{productEntry.getKey().description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        #{productEntry.getKey().price}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Qty</f:facet>
                        #{productEntry.getValue()}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Actions</f:facet>


                        <h:commandButton styleClass="btn btn-danger" value="Удалить из корзины"
                                         action="#{cartController.removeProduct(productEntry.getKey())}">
                            <f:ajax event="click" render="deleteForm"/>
                        </h:commandButton>


                    </h:column>
                </h:dataTable>
            </h:form>



        </div>
    </div>


    <ui:include src="navigation.xhtml" />
</h:body>
</html>
